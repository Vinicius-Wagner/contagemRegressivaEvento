<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contagem Regressiva para o Evento</title>
</head>
<body>
    <div class="container">
        <label for="eventoData">Data e Hora do Evento:</label>
        <input type="datetime-local" id="eventoData" required>
        <button onclick="iniciarContagem()">Iniciar Contagem Regressiva</button>
        <button onclick="cancelarContagem()">Cancelar Contagem</button>
        <div id="contagemRegressiva"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
